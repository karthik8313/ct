<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
    <ul class="errorlist">
        <li>This field is required.</li>
    </ul>
    <p>
        <label for="id_username">Username:</label> 
        <input name="username" maxlength="150" required="" id="id_username" type="text"> 
        <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
    </p>
    <ul class="errorlist">
        <li>This field is required.</li>
    </ul>
    <p>
        <label for="id_password">Password:</label> 
        <input name="password" maxlength="128" required="" id="id_password" type="text">
    </p>
    <p>
        <label for="id_email">Email address:</label> 
        <input name="email" maxlength="254" id="id_email" type="email">
    </p>
    <button class="btn waves-effect waves-light" type="submit">User Registration</button>
</form>
